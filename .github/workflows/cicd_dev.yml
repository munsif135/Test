name: Python CI DEV

# Trigger the workflow on any push to the main branch or pull request
on:
  push:
    branches:
      - test
      - dev

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code from the repository
      - name: Check out code
        uses: actions/checkout@v2

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Step 3: Build Docker image
      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags: test-app:latest
          load: true

      # Step 4: Run tests in Docker container
      - name: Run tests in Docker container
        run: |
          docker run --rm test-app:latest pytest

      # Step 5: For local development or debugging - Run traditional Python tests
      - name: Set up Python (for direct testing)
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      # Step 6: Install dependencies locally (for direct testing)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 7: Run tests locally (for direct testing)
      - name: Run tests directly
        run: pytest